<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 15px;
      text-decoration: none;
    }

    .hero {
      padding: 60px 20px;
      text-align: center;
      background: #f4f4f4;
    }

    .hero h1 {
      font-size: 2.5rem;
    }

    .hero button {
      padding: 10px 20px;
      background: #007BFF;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      cursor: pointer;
    }

    footer {
      background: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h2>Practice Brand</h2>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Sharpen Your Coding Skills</h1>
    <p>This is a practice landing page.</p>
    <button>Learn More</button>
  </section>

  <section class="features">
    <div class="card">
      <h3>HTML</h3>
      <p>Practice structure and layout.</p>
    </div>
    <div class="card">
      <h3>CSS</h3>
      <p>Improve styling and design.</p>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Practice Project</p>
  </footer>
</body>
</html>
